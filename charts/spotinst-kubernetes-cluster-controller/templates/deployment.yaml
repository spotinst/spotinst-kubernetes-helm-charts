apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ocean-controller.deploymentName" . }}
  namespace: {{ include "ocean-controller.namespace" . }}
  labels:
  {{- include "ocean-controller.commonLabels" . | nindent 4 }}
  {{- include "ocean-controller.controllerLabels" . | nindent 4 }}
  {{- with .Values.deploymentAnnotations }}
  annotations:
  {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.replicas }}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      {{- include "ocean-controller.controllerLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ocean-controller.controllerLabels" . | nindent 8 }}
    spec:
      priorityClassName: {{ include "ocean-controller.priorityClassName" . }}
      affinity: {{- toYaml .Values.affinity | nindent 8 }}
      {{- if .Values.image.pullSecrets }}
      imagePullSecrets: {{ toYaml .Values.image.pullSecrets | nindent 6 }}
      {{- end }}
      containers:
      - name: {{ include "ocean-controller.deploymentName" . }}
        image: {{ .Values.image.repository }}:{{ .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 4401
          initialDelaySeconds: 300
          periodSeconds: 20
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthcheck
            port: 4401
          initialDelaySeconds: 20
          periodSeconds: 20
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
        env:
        - name: SPOTINST_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ include "ocean-controller.secretName" . }}
              key: token
              optional: true
        - name: SPOTINST_ACCOUNT
          valueFrom:
            secretKeyRef:
              name: {{ include "ocean-controller.secretName" . }}
              key: account
              optional: true
        - name: SPOTINST_TOKEN_LEGACY
          valueFrom:
            configMapKeyRef:
              name: {{ include "ocean-controller.configMapName" . }}
              key: spotinst.token
              optional: true
        - name: SPOTINST_ACCOUNT_LEGACY
          valueFrom:
            configMapKeyRef:
              name: {{ include "ocean-controller.configMapName" . }}
              key: spotinst.account
              optional: true
        - name: CLUSTER_IDENTIFIER
          valueFrom:
            configMapKeyRef:
              name: {{ include "ocean-controller.configMapName" . }}
              key: spotinst.cluster-identifier
        - name: BASE_SPOTINST_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "ocean-controller.configMapName" . }}
              key: base-url
              optional: true
        - name: PROXY_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "ocean-controller.configMapName" . }}
              key: proxy-url
              optional: true
        - name: DISABLE_AUTO_UPDATE
          valueFrom:
            configMapKeyRef:
              name: {{ include "ocean-controller.configMapName" . }}
              key: disable-auto-update
              optional: true
        - name: ENABLE_CSR_APPROVAL
          valueFrom:
            configMapKeyRef:
              name: {{ include "ocean-controller.configMapName" . }}
              key: enable-csr-approval
              optional: true
        - name: USER_ENV_CERTIFICATES
          valueFrom:
            secretKeyRef:
              name: {{ include "ocean-controller.caBundleSecretName" . }}
              key: userEnvCertificates.pem
              optional: true
        - name: POD_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        {{- with (include "ocean-controller.jdk_java_options" .) }}
        - name: JDK_JAVA_OPTIONS
          value: {{ quote (trim .) }}
        {{- end }}
        {{- if .Values.resources }}
        resources: {{ toYaml .Values.resources | nindent 10 }}
        {{- end }}
      serviceAccountName: {{ include "ocean-controller.serviceAccountName" . }}
      dnsPolicy: {{ .Values.dnsPolicy }}
      {{- if .Values.dnsConfig }}
      dnsConfig: {{ toYaml .Values.dnsConfig | nindent 8 }}
      {{- end }}
      tolerations: {{- toYaml .Values.tolerations | nindent 6 }}
