{{- if not .Values.existingSecret -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    chart: {{ .Chart.Name }}
    release: {{ .Release.Name }}
type: Opaque
data:
  account: {{ .Values.spotinst.account | b64enc | quote }}
  token: {{ .Values.spotinst.token | b64enc | quote }}
{{- end -}}
